<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="loginArea">
        <h1 class="text-center mt-5">Welcome to Pioneer Bank</h1>
        <div class="submitArea">
            <h4>Login</h4>
            <input type="text" class="form-control mt-4 mb-3" placeholder="Enter your username">
            <input type="password" class="form-control mb-3" placeholder="Enter your password">
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>

    <div id="transanctionArea">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposited</h5>
                    <h2>$ <span id="current-deposit">0</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdrawn</h5>
                    <h2>$ <span id="current-withdrawn">0</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="current-balance">1000</span></h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="submitArea">
                    <h3>Deposit</h3>
                    <input type="text" id="deposit-amount" class="form-control mt-3" placeholder="$ The amount you want to deposit">
                    <button class="btn btn-success mt-3" id="depositBtn">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submitArea">
                    <h3>Withdraw</h3>
                    <input type="text" id="withdraw-amount" class="form-control mt-3" placeholder="$ The amount you want to withdraw">
                    <button class="btn btn-success mt-3" id="withdrawBtn">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script>

        // Login button event handler
        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener("click", function () {
            const loginArea = document.getElementById('loginArea');
            loginArea.style.display = 'none'
            const transanctionArea = document.getElementById('transanctionArea');
            transanctionArea.style.display = 'block'
        })

        // Deposit button event handler
        const depositBtn = document.getElementById('depositBtn')
        depositBtn.addEventListener("click", function () {
            const depositAmount = document.getElementById('deposit-amount').value;
            const depositNumber = parseFloat(depositAmount);
            const currentDeposit = document.getElementById('current-deposit').innerText;
            const currentDepositNumber = parseFloat(currentDeposit);
            const totalDeposit = depositNumber + currentDepositNumber;
            document.getElementById('current-deposit').innerText = totalDeposit

            const currentBalance = document.getElementById('current-balance').innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalBalance = depositNumber + currentBalanceNumber;
            document.getElementById('current-balance').innerText = totalBalance;

            document.getElementById('deposit-amount').value = ""
        })

        // Withdraw button event handler
        const withdrawBtn = document.getElementById('withdrawBtn')
        withdrawBtn.addEventListener("click", function () {
            const withdrawAmount = document.getElementById('withdraw-amount').value;
            const withdrawNumber = parseFloat(withdrawAmount);
            const currentWithdraw = document.getElementById('current-withdrawn').innerText;
            const currentWithdrawNumber = parseFloat(currentWithdraw);
            const totalWithdraw = withdrawNumber + currentWithdrawNumber;
            document.getElementById('current-withdrawn').innerText = totalWithdraw;
            
            const currentBalance = document.getElementById('current-balance').innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalBalance = currentBalanceNumber - withdrawNumber;
            document.getElementById('current-balance').innerText = totalBalance;

            document.getElementById('withdraw-amount').value = ""
        })

    </script>

    <script src="bootstrap.bundle.min.js"></script>
</body>
</html>
